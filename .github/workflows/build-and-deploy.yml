name: Continuous deployment
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      deploy_staging: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) }}
    outputs:
      deploy_staging: ${{ env.deploy_staging }}
      
    defaults:
      run:
        shell: bash
        working-directory: ./src
    
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Setup node ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        env:
            CI: true

      - name: Export static site
        run: |
          npm install
          npm run export
          cp -r .circleci _static
          touch _static/.nojekyll
        working-directory: ${{ github.workspace }}
       
       #replace with staging code
      - name: Deploy staging ğŸš€ â³
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging # The branch the action should deploy to.
          folder: _static # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
        if:  ${{ env.deploy_staging }}
        
      - name: Make artifacts ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: site_artifact
          path: _static
        if: ${{ env.deploy_staging }}
  
      - name: Test static site âš™
        run: |
          mkdir heroku
          mv _static heroku
          cp -r .github/tests/* heroku
          cd heroku
          npm install
        working-directory: ${{ github.workspace }}
        if: ${{ env.deploy_staging }}
       
      - name: Deploy to heroku
        uses: onekiloparsec/heroku-node-deploy-subfolder@v1.0.4
        with:
          api_key: ${{secrets.HEROKU_API_KEY}}
          email: ${{secrets.HEROKU_EMAIL}}
          app_name: ${{secrets.HEROKU_STAGING_APP}}
          branch: "master"
          subfolder: "heroku"
          
#       - name: Create a tunnel for the site
#         uses: GGn0/ngrok-tunneling-action@v0.1.7
#         with:
#           timeout: 1h
#           background: true
#           port: 8080
#           ngrok_authtoken: ${{ secrets.NGROK_AUTHTOKEN }}
#           tunnel_proto: http
#         if: ${{ env.deploy_staging }}
 
  # Only deploy if it's a pull request or a push on main (or master)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.deploy_staging }}
    
    defaults:
      run:
        shell: bash
        working-directory: ./src
        
    environment:
      name: staging_environment  
      
    steps:

      # Add ngrock link
      - name: Create comment on pr ğŸ§¾
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            Beep boop. I am a bot ğŸ¤–  
            
            I have built your static site ğŸ›    
            and deployed it in a staging environment ğŸš¢
            
            You can check out the result at
            
            And approve (or reject) the results [here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
        
      - name: Create dir for artifacts
        run: |
          mkdir _static
          ls -al
        working-directory: ${{ github.workspace }}
          
      - name: Retrieve artifacts ğŸ“¦
        uses: actions/download-artifact@v2
        with:
          name: site_artifact
          path: _static
          
      - name: Deploy production ğŸš€ â³
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: . # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
